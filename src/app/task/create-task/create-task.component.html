<div class="container mt-5">
  <h5>Create Task</h5>
   <hr>

  <nav aria-label="breadcrumb" class="breadcrumb-cont">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="">Task List</a></li>
      <li class="breadcrumb-item">Create Task</li>
    </ol>
  </nav>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 form-group">
      <label for="title" class="form-label">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter Title" formControlName="formcontroltitle">

      <div *ngIf="confirmSubmitted && createForm.controls['formcontroltitle'].hasError('required')">
        <span class="text-danger">
          Please Enter Title
        </span>
      </div>
    </div>

    <div class="mb-3 form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea class="form-control" id="description" placeholder="Enter Description" formControlName="formcontroldescription"></textarea>

      <div *ngIf="confirmSubmitted && createForm.controls['formcontroldescription'].hasError('required')">
        <span class="text-danger">
          Please Enter Description
        </span>
      </div>
    </div>

    <div class="mb-3 form-group">
      <label for="duedate" class="form-label">Due Date:</label>
      <input type="date" class="form-control" id="duedate" placeholder="Select Date" formControlName="formcontrolduedate">

      <div *ngIf="confirmSubmitted && createForm.controls['formcontrolduedate'].hasError('required')">
        <span class="text-danger">
          Please Select Date
        </span>
      </div>
    </div>

    <div class="mb-3 form-group">
      <label for="status" class="form-label">Status:</label>
      <select class="form-select" id="status" formControlName="formcontrolstatus">
        <option *ngFor="let option of statusArr" [value]="option">{{ option }}</option>
      </select>

      <div *ngIf="confirmSubmitted && createForm.controls['formcontrolstatus'].hasError('required')">
        <span class="text-danger">
          Please Select Status
        </span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
